<script type="text/javascript">
$(document).ready(function() {
    $(".button-collapse").sideNav();
    $('.button-collapse').sideNav('hide');
});
</script>
<div ng-controller="publicacaoCtrl" class="page-flexbox-wrapper">

    <!-- Header -->
    <header>
        <tn-nav selected="nothing"></tn-nav>
    </header>

    <!-- Main -->
    <main>
        <br>
        <div class="container">
            <div class="row">

                <!-- Cards -->
                <div class="card">

                    <div class="card-content">

                        <div class="chip">
                            <img src="resources/{{publicacao.tipo}}.jpg" alt="Contact Person">
                            {{publicacao.tipo}}
                        </div>

                        <h5>{{publicacao.titulo}}</h5>
                        {{publicacao.conteudo}}
                        <br><br>
                        <b>Tags:</b>
                        <div class="chip" ng-repeat="tag in tags">
                            {{tag}}
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="#/home" class="red-text">Voltar</a>
                        <span class="right teal-text text-lighten-2">{{publicacao.data}}</span>
                    </div>
                </div>
                <!-- /Cards -->

            </div>
        </div>
    </main>

    <!-- Footes -->
    <tn-footer></tn-footer>
</div>
