<script type="text/javascript">
$(document).ready(function() {
    $('select').material_select();
    $('#conteudo').focus();
    $('#tag').focus();
    $('#titulo').focus();
    $(".button-collapse").sideNav();
    $('.button-collapse').sideNav('hide');
    $("input#titulo, input#tag, textarea#conteudo").characterCounter();
});
</script>

<style media="screen">
header, main, footer {
    padding-left: 300px;
}
@media only screen and (max-width : 992px) {
    header, main, footer {
        padding-left: 0;
    }
}
</style>

<div ng-controller="publicarCtrl" class="page-flexbox-wrapper">

    <!-- Header -->
    <header>
        <tn-sidenav selected="publicar" usuario-logado="usuarioLogado"></tn-sidenav>
    </header>

    <!-- Main -->
    <main>
        <br>
        <form ng-submit="acao(publicacao)">
            <div class="container">
                <h5>Publicar</h5>
                <hr>
				<span>Publique novidades da área de tecnologia da Senior, como liberações para mercado, ajustes na SVCL, etc... </span>
                <br><br>
                <div class="row">
                    <div class="col s12 m6 l6">
                        <div class="input-field">
                            <select ng-model="publicacao.tipo" class="icons">
                              <option value="" disabled ng-selected="publicacao.tipo==null">Selecione um tipo</option>
                              <option value="Ajustes" ng-selected="publicacao.tipo=='Ajustes'" data-icon="resources/Ajustes.jpg" class="left circle">Ajustes</option>
                              <option value="FTP" ng-selected="publicacao.tipo=='FTP'" data-icon="resources/FTP.jpg" class="left circle">FTP</option>
                              <option value="Liberação" ng-selected="publicacao.tipo=='Liberação'" data-icon="resources/Liberacao.jpg" class="left circle">Liberação</option>
                              <option value="Outros" ng-selected="publicacao.tipo=='Outros'" data-icon="resources/Outros.jpg" class="left circle">Outros</option>
                            </select>
                            <label>Tipo</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m12 l12 ">
                        <div class="input-field">
                            <input id="titulo" ng-model="publicacao.titulo" type="text" length="50" maxlength="50" class="validate" placeholder="Insira um título"  required="">
                            <label for="titulo">Título</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m12 l12 ">
                        <div class="input-field">
                            <textarea id="conteudo" ng-model="publicacao.conteudo" length="1000" maxlength="1000" class="validate materialize-textarea" placeholder="Escreva algo sobre a publicação" required=""></textarea>
                            <label for="conteudo">Conteudo</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m12 l12 ">
                        <div class="input-field">
                            <input id="tag" ng-model="publicacao.tag" type="text" length="100" maxlength="100" class="validate" placeholder="Insira as tags. Ex: 5.8.8.60 / 5.8.9.2" required>
                            <label for="tag">Tag</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn waves-effect">{{botao}}</button>
                <a href="#/listar" class="btn waves-effect right red">Cancelar</a>
            </div>
        </form>
    </main>

    <!-- Footes -->
    <tn-footer></tn-footer>
</div>
