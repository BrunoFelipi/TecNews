<script type="text/javascript">
$(document).ready(function() {
    $('#senha').focus();
    $('#email').focus();
    $(".button-collapse").sideNav();
    $('.button-collapse').sideNav('hide');
    $('.tooltipped').tooltip({delay: 50});
});
</script>
<div ng-controller="loginCtrl" class="page-flexbox-wrapper">

    <!-- Header -->
    <header>
        <tn-nav selected="login"></tn-nav>
    </header>

    <main>
        <form name="formulario" ng-submit="logar(usuario)">
            <div class="container">
                <div class="row">
                    <div class="col s12 m8 l8 offset-m2 offset-l2">  
                        <br>                                  
                        <h4 class="light center">Login</h4>
                        <br>
                        <div class="input-field">
                            <input id="email" type="email" name="email" class="validate" ng-model="usuario.email" required>
                            <label for="email" data-error="E-mail inválido">E-mail</label>
                        </div>
                        <div class="input-field">
                            <input id="senha" type="password" name="senha" class="validate" ng-model="usuario.senha" minlength="8" required>
                            <label for="senha" data-error="A senha deve ter no mínimo 8 caracteres">Senha</label>
                        </div>				
                        <button type="submit" class="btn-flat teal-text waves-effect waves-teal">Logar</button>
                        <a href="#/registro" class="right teal-text btn-flat teal-text waves-effect waves-teal">Registre-se</a>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- Footes -->
    <tn-footer></tn-footer>

</div>
